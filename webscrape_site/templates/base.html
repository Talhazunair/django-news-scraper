<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav
      class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <!-- Logo -->
          <div class="flex-shrink-0 flex items-center">
            <i class="fas fa-code text-2xl mr-2"></i>
            <span class="font-bold text-xl">BBC News Scraper</span>
          </div>

          <!-- Desktop Navigation -->
          <div class="hidden md:block">
            <div class="ml-10 flex items-baseline space-x-4">
              {% if request.user.is_authenticated %}
              <a
                href="{% url 'index' %}"
                class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-500 hover:bg-opacity-50 transition duration-300 flex items-center"
              >
                <i class="fas fa-home mr-2"></i>Home
              </a>
              <a
                href="{% url 'dashboard' %}"
                class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-500 hover:bg-opacity-50 transition duration-300 flex items-center"
              >
                <i class="fas fa-chart-line mr-2"></i>Dashboard
              </a>
              <a
                href="{% url 'search' %}"
                class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-500 hover:bg-opacity-50 transition duration-300 flex items-center"
              >
                <i class="fas fa-search mr-2"></i>Search
              </a>
              <a
                href="{% url 'logout' %}"
                class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-500 hover:bg-opacity-50 transition duration-300 flex items-center"
              >
                <i class="fas fa-search mr-2"></i>Logout
              </a>
              {% else %}
              <a
                href="{% url 'login' %}"
                class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-500 hover:bg-opacity-50 transition duration-300 flex items-center"
              >
                <i class="fas fa-search mr-2"></i>Login
              </a>
              <a
                href="{% url 'signup' %}"
                class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-500 hover:bg-opacity-50 transition duration-300 flex items-center"
              >
                <i class="fas fa-search mr-2"></i>Create an Account
              </a>
              {% endif %}
            </div>
          </div>

          <!-- Right side elements -->
          <div class="hidden md:block">
            <div class="ml-4 flex items-center md:ml-6">
              <button
                class="bg-white bg-opacity-20 p-1 rounded-full hover:bg-opacity-30 transition duration-300"
              >
                <i class="fas fa-bell text-white p-1"></i>
              </button>
              <div class="ml-3 relative">
                <div class="flex items-center">
                  <div
                    class="h-8 w-8 rounded-full bg-white bg-opacity-20 flex items-center justify-center"
                  >
                    <i class="fas fa-user text-sm"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Mobile menu button -->
          <div class="md:hidden">
            <button
              class="inline-flex items-center justify-center p-2 rounded-md hover:bg-blue-500 hover:bg-opacity-50 transition duration-300"
            >
              <i class="fas fa-bars"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Navigation - Hidden by default -->
      <div class="hidden md:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
          <a
            href="{% url 'index' %}"
            class="block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-500 hover:bg-opacity-50 transition duration-300"
          >
            <i class="fas fa-home mr-2"></i>Home
          </a>
          <a
            href="{% url 'dashboard' %}"
            class="block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-500 hover:bg-opacity-50 transition duration-300"
          >
            <i class="fas fa-chart-line mr-2"></i>Dashboard
          </a>
          <a
            href="{% url 'search' %}"
            class="block px-3 py-2 rounded-md text-base font-medium hover:bg-blue-500 hover:bg-opacity-50 transition duration-300"
          >
            <i class="fas fa-search mr-2"></i>Search
          </a>
        </div>
      </div>
    </nav>
    {% block content %} {% endblock %}
  </body>
</html>
