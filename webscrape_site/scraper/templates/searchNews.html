{% extends 'base.html' %} {% block content %}
<div
  class="bg-gradient-to-r from-purple-500 to-pink-500 min-h-screen flex items-center justify-center p-4"
>
  <div
    class="w-full max-w-md bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg rounded-xl shadow-2xl p-8 border border-white border-opacity-30"
  >
    <h1 class="text-3xl font-bold text-white text-center mb-8">
      Search Anything
    </h1>

    <form action="{% url 'search'%}" class="space-y-6" method="POST">
      {% csrf_token %}
      <div class="relative">
        <span
          class="absolute inset-y-0 left-0 flex items-center pl-4 text-white opacity-70"
        >
          <i class="fas fa-search"></i>
        </span>
        <input
          type="text"
          name="url"
          class="w-full py-4 pl-12 pr-4 bg-white bg-opacity-10 rounded-lg placeholder-white placeholder-opacity-70 text-white border-2 border-white border-opacity-30 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent transition duration-300"
          placeholder="Type URL to Scrap..."
        />
      </div>

      <button
        class="w-full py-4 bg-white text-purple-600 rounded-lg font-bold text-lg hover:bg-opacity-90 transform hover:scale-105 transition duration-300 shadow-lg"
        type="submit"
      >
        Scrap
      </button>
    </form>

    <div class="mt-6 flex justify-center space-x-4">
      <span class="w-3 h-3 bg-white rounded-full animate-pulse"></span>
      <span class="w-3 h-3 bg-white rounded-full animate-pulse delay-75"></span>
      <span
        class="w-3 h-3 bg-white rounded-full animate-pulse delay-150"
      ></span>
    </div>
  </div>
</div>
{% endblock %}
