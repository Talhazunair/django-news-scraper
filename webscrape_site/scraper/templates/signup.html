{% extends "base.html" %} {% block content %}
<div
  class="bg-gradient-to-br from-blue-100 via-purple-50 to-indigo-100 min-h-screen flex items-center justify-center p-4"
>
  <div class="w-full max-w-xl">
    <!-- Logo and Branding -->
    <div class="text-center mb-8">
      <div
        class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-full shadow-lg mb-4"
      >
        <i class="fas fa-user-plus text-white text-3xl"></i>
      </div>
      <h1 class="text-3xl font-extrabold text-gray-800">Create Your Account</h1>
      <p class="text-gray-600 mt-2">Join thousands of users today</p>
    </div>

    <!-- Signup Form Card -->
    <div class="bg-white rounded-xl shadow-xl overflow-hidden">
      <!-- Registration Form -->
      <div class="p-6">
        <form action="{% url 'signup' %}" method="POST" id="signupForm">
          {% csrf_token %}
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- First Name -->
            <div>
              <label
                for="firstName"
                class="block text-gray-700 text-sm font-medium mb-2"
                >First Name</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <i class="fas fa-user text-gray-400"></i>
                </div>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  class="pl-10 w-full py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-300"
                  placeholder="John"
                  required
                />
              </div>
            </div>

            <!-- Last Name -->
            <div>
              <label
                for="lastName"
                class="block text-gray-700 text-sm font-medium mb-2"
                >Last Name</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <i class="fas fa-user text-gray-400"></i>
                </div>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  class="pl-10 w-full py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-300"
                  placeholder="Doe"
                  required
                />
              </div>
            </div>
          </div>

          <!-- Email Address -->
          <div class="mt-6">
            <label
              for="email"
              class="block text-gray-700 text-sm font-medium mb-2"
              >Email Address</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="fas fa-envelope text-gray-400"></i>
              </div>
              <input
                type="email"
                id="email"
                name="email"
                class="pl-10 w-full py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-300"
                placeholder="you@example.com"
                required
              />
            </div>
          </div>

          <!-- Password -->
          <div class="mt-6">
            <label
              for="password"
              class="block text-gray-700 text-sm font-medium mb-2"
              >Password</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input
                type="password"
                id="password"
                name="password"
                class="pl-10 w-full py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-300"
                placeholder="••••••••"
                required
              />
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <button
                  type="button"
                  id="togglePassword"
                  class="text-gray-400 hover:text-gray-600 focus:outline-none"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
            <div class="mt-1">
              <div class="flex mt-2">
                <div
                  class="w-1/4 h-1 rounded-full bg-gray-200"
                  id="passwordStrength1"
                ></div>
                <div
                  class="w-1/4 h-1 rounded-full bg-gray-200 ml-1"
                  id="passwordStrength2"
                ></div>
                <div
                  class="w-1/4 h-1 rounded-full bg-gray-200 ml-1"
                  id="passwordStrength3"
                ></div>
                <div
                  class="w-1/4 h-1 rounded-full bg-gray-200 ml-1"
                  id="passwordStrength4"
                ></div>
              </div>
              <p class="text-xs text-gray-500 mt-1" id="passwordStrengthText">
                Password strength
              </p>
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="mt-6">
            <label
              for="confirmPassword"
              class="block text-gray-700 text-sm font-medium mb-2"
              >Confirm Password</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                class="pl-10 w-full py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-300"
                placeholder="••••••••"
                required
              />
            </div>
          </div>

          

          <!-- Submit Button -->
          <div class="mt-8">
            <button
              type="submit"
              class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-medium py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 flex items-center justify-center"
            >
              <span>Create Account</span>
              <i class="fas fa-user-plus ml-2"></i>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Login Option -->
    <div class="text-center mt-6">
      <p class="text-gray-600">
        Already have an account?
        <a
          href="{% url 'signup' %}"
          class="font-medium text-indigo-600 hover:text-indigo-800 transition duration-300"
          >Sign in</a
        >
      </p>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8 text-gray-500 text-sm">
      <p>© 2025 YourCompany. All rights reserved.</p>
    </div>
  </div>
