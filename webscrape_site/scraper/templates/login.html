{% extends "base.html" %} {% block content %}
<div
  class="bg-gradient-to-br from-indigo-100 via-purple-50 to-blue-100 min-h-screen flex items-center justify-center p-4"
>
  <div class="w-full max-w-md">
    <!-- Logo and Branding -->
    <div class="text-center mb-10">
      <div
        class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-full shadow-lg mb-4"
      >
        <i class="fas fa-fingerprint text-white text-3xl"></i>
      </div>
      <h1 class="text-3xl font-extrabold text-gray-800">Welcome Back</h1>
      <p class="text-gray-600 mt-2">Please sign in to your account</p>
    </div>

    <!-- Login Form Card -->
    <div class="bg-white rounded-xl shadow-xl overflow-hidden">
      <!-- Social Login Options -->

      <!-- Email/Password Form -->
      <div class="p-6">
        <form action="{% url 'login' %}" method="POST">
          {% csrf_token %}
          <div class="mb-6">
            <label
              for="email"
              class="block text-gray-700 text-sm font-medium mb-2"
              >Email Address</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="fas fa-envelope text-gray-400"></i>
              </div>
              <input
                type="email"
                id="email"
                name="email"
                class="pl-10 w-full py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300"
                placeholder="you@example.com"
                required
              />
            </div>
          </div>

          <div class="mb-6">
            <div class="flex items-center justify-between mb-2">
              <label
                for="password"
                class="block text-gray-700 text-sm font-medium"
                >Password</label
              >
              <a
                href="#"
                class="text-sm font-medium text-blue-600 hover:text-blue-800 transition duration-300"
                >Forgot password?</a
              >
            </div>
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input
                type="password"
                id="password"
                name="password"
                class="pl-10 w-full py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300"
                placeholder="••••••••"
                required
              />
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <button
                  type="button"
                  id="togglePassword"
                  class="text-gray-400 hover:text-gray-600 focus:outline-none"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="flex items-center mb-6">
            <input
              id="remember"
              name="remember"
              type="checkbox"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            />
            <label for="remember" class="ml-2 block text-gray-700 text-sm"
              >Remember me</label
            >
          </div>

          <button
            type="submit"
            class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-medium py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 flex items-center justify-center"
          >
            <span>Sign in</span>
            <i class="fas fa-arrow-right ml-2"></i>
          </button>
        </form>
      </div>
    </div>

    <!-- Sign Up Option -->
    <div class="text-center mt-6">
      <p class="text-gray-600">
        Don't have an account?
        <a
          href="{% url 'signup' %}"
          class="font-medium text-blue-600 hover:text-blue-800 transition duration-300"
          >Sign up</a
        >
      </p>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8 text-gray-500 text-sm">
      <p>© 2025 YourCompany. All rights reserved.</p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Toggle password visibility
      const togglePasswordButton = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");

      togglePasswordButton.addEventListener("click", function () {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);

        // Toggle eye icon
        this.querySelector("i").classList.toggle("fa-eye");
        this.querySelector("i").classList.toggle("fa-eye-slash");
      });

      // Simple form animation
      const form = document.querySelector("form");
      const inputs = form.querySelectorAll("input");

      inputs.forEach((input) => {
        input.addEventListener("focus", () => {
          input.parentElement.classList.add("scale-105");
          input.parentElement.style.transition = "transform 0.3s";
        });

        input.addEventListener("blur", () => {
          input.parentElement.classList.remove("scale-105");
        });
      });
    });
  </script>
</div>
{% endblock %}
