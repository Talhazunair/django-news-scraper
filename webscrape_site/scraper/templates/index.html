{% extends 'base.html' %} {% block content %}
<div
  class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen font-['Poppins'] text-gray-800 p-6"
>
  <div class="max-w-7xl mx-auto">
    <header class="mb-12 text-center">
      <h1
        class="text-4xl md:text-5xl font-bold text-indigo-700 tracking-tight mb-4"
      >
        News Scraper
      </h1>
      <div class="h-1 w-24 bg-indigo-500 mx-auto rounded-full"></div>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      {% for name,link,image in newsheadlines %}
      <div
        class="bg-white rounded-xl shadow-lg overflow-hidden transform transition duration-300 hover:scale-105 hover:shadow-xl"
      >
        <div class="h-56 overflow-hidden">
          <img
            src="{{image}}"
            alt="{{name}}"
            class="w-full h-full object-cover"
          />
        </div>
        <div class="p-6">
          <h2 class="text-xl font-semibold text-gray-800 mb-2 line-clamp-2">
            {{name}}
          </h2>
          <a
            href="{{link}}"
            class="inline-block mt-3 px-4 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition duration-300 text-sm"
            >Read More</a
          >
        </div>
      </div>
      {% endfor %}
    </div>

    {% if not newsheadlines %}
    <div class="text-center p-16 bg-white rounded-xl shadow-md">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-16 w-16 text-gray-400 mx-auto mb-4"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1.5"
          d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"
        />
      </svg>
      <h3 class="text-2xl font-bold text-gray-600">No News to Scrape</h3>
      <p class="text-gray-500 mt-2">Check back later for new content</p>
    </div>
    {% endif %}
  </div>

  <footer class="mt-16 text-center text-gray-500 text-sm">
    <p>Â© 2025 News Scraper | Data sourced from BBC</p>
  </footer>
</div>
{% endblock %}
